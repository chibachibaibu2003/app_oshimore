{% extends "header_edit.html"%}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/admin_search.css')}}">
<link rel="stylesheet" href="/static/css/search.css">
{% endblock %}
{% block content %}
<div class="menu_title_box">
    <a class="menu_title">コミュニティ管理</a>
    <a  href="{{url_for('admin.community_menu')}}"><i class="fa-solid fa-arrow-right fontawesome-size"></i></a>
</div>
    <form action="{{url_for('admin.community_search')}}" class="search-box" method="post">
        <input type="text" name='name' class="search-input" placeholder="コミュニティ名 もしくは 推しで検索" name="search_query" value="{{keyword}}">
        <button type="submit" class="search-button">検索</button>
    </form>
    <div class="hatafuku">
    <div class="search_result_box">
        <ul>
            {%for community in result%}
            <a class="community_join" href="{{url_for('admin.community_management_set',id=community[0])}}"><li class="search_result"><p class="community">{{community[1]}}</p><p class="oshi">{{community[2]}}</p><br></li></a>
            {% endfor %} 
            {% if cnt==0 %}
            <script>
                setTimeout(()=>{
                    alert('コミュニティが見つかりませんでした')
                },10)
                
            </script>
            {% endif %}
        </ul>    
    </div>
</div>
<div class="results-container"></div>


{% endblock %}

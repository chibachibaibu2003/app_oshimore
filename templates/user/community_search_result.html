{% extends "header.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/menu_user.css')}}">
<link rel="stylesheet" href="/static/css/search.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
{% endblock %}

{%block content%}
    <div>
        <h1 class="h1">コミュニティ検索</h1>
        <i class="fa-solid fa-arrow-right fontawesome-size"></i>
    </div>

    <div class="word">
        <p>推しの名前から</p>
        <p>参加したいコミュニティを検索</p>
    </div>

    <form action="{{url_for('community_search_exe')}}" method="post">
        <div>
            <input type="search" placeholder=" 推しの名前で検索" name='keyword' class="search_var" value="{{keyword}}">
        </div>
        <div>
            <button type="submit" class="btn button005 search_buttun">検索</button>
        </div>
    </form>
    <div class="search_result_box">
        <ul>
            {%for community in result%}
            <a class="community_join" href="{{url_for('search_join_community',cnt=community)}}"><li class="search_result"><p class="community">{{community[1]}}</p><p class="oshi">{{community[2]}}</p><br></li></a>
            {% endfor %} 
        </ul>    
    </div>
    
    
{%endblock%}
